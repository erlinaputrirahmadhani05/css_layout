<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Galeri html</title>

        <style>
            .foto-galery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .foto-item {
                flex:  1 0 calc(33.333% - 10px);
                position: relative;
            }
            .foto-item img {
                width: 100%;
                height: auto;
                border-radius: 5px;
                object-fit: cover;
            }
        </style>
    </head>
    <body>
        <div class="foto-galery">
            <div class="foto-item"><img src="image/foto1.jpg" alt="foto1"></div>
            <div class="foto-item"><img src="image/foto2.jpg" alt="foto2"></div>
            <div class="foto-item"><img src="image/foto3.jpg" alt="foto3"></div>
            <div class="foto-item"><img src="image/foto4.jpg" alt="foto4"></div>
            <div class="foto-item"><img src="image/foto5.jpg" alt="foto5"></div>
            <div class="foto-item"><img src="image/foto6.jpg" alt="foto6"></div>
            <div class="foto-item"><img src="image/foto7.jpg" alt="foto7"></div>
            <div class="foto-item"><img src="image/foto8.jpg" alt="foto8"></div>
            <div class="foto-item"><img src="image/foto9.jpg" alt="foto9"></div>
            <div class="foto-item"><img src="image/foto10.jpg" alt="foto10"></div>
            <div class="foto-item"><img src="image/foto11.jpg" alt="foto11"></div>
            <div class="foto-item"><img src="image/foto12.jpg" alt="foto12"></div>
            <div class="foto-item"><img src="image/foto13.jpg" alt="foto13"></div>
            <div class="foto-item"><img src="image/foto14.jpg" alt="foto14"></div>
            <div class="foto-item"><img src="image/foto15.jpg" alt="foto15"></div>
            <div class="foto-item"><img src="image/foto16.jpg" alt="foto16"></div>
            <div class="foto-item"><img src="image/foto17.jpg" alt="foto17"></div>
            <div class="foto-item"><img src="image/foto18.jpg" alt="foto18"></div>
        </div>
    </body>
</html>
