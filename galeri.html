<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Galeri html</title>

        <style>
            .foto-galery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .foto-item {
                flex:  1 0 calc(33.333% - 10px);
                position: relative;
            }
            .foto-item img {
                width: 100%;
                height: auto;
                border-radius: 5px;
                object-fit: cover;
            }
        </style>
    </head>
